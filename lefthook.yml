fix:
  # NOTE(Jake): 2019-11-09
  # Disabling CSS/TS parts of fixing must be piped
  # or else where errors occur within stylelint like:
  # - Error: No configuration provided for D:\wamp64\www\webpack-typescript\custom.d.ts
  piped: true
  commands:
    backend-fixer:
      tags: backend format
      glob: "*.go"
      run: go fmt {staged_files}
    frontend-style-fixer:
      tags: frontend format
      glob: "{*.css}"
      files: git diff --name-only HEAD @{push}
      run: stylelint --fix {staged_files}
    frontend-logic-fixer:
      tags: frontend format
      glob: "{*.ts,*.tsx,*.js,*.jsx}"
      files: git diff --name-only HEAD @{push}
      exclude: ".eslintrc.js|.stylelint.js|custom.d.ts"
      run: eslint --fix {staged_files}


lint:
  # NOTE(Jake): 2019-11-09
  # Disabling CSS/TS parts of fixing must be piped
  # or else where errors occur within stylelint like:
  # - Error: No configuration provided for D:\wamp64\www\webpack-typescript\custom.d.ts
  piped: true
  commands:
    # NOTE(Jake): 2019-11-09
    # Gofmt has no verification functionality and apparently
    # Gofmt changes across Go versions
    # backend-fixer:
    #   tags: backend format
    #   glob: "*.go"
    #   run: go fmt {staged_files}
    frontend-style-fixer:
      tags: frontend format
      glob: "{*.css}"
      files: git diff --name-only HEAD @{push}
      run: stylelint {staged_files}
    frontend-logic-fixer:
      tags: frontend format
      glob: "{*.ts,*.tsx,*.js,*.jsx}"
      files: git diff --name-only HEAD @{push}
      exclude: ".eslintrc.js|.stylelint.js|custom.d.ts"
      run: eslint {staged_files}

build:
  parallel: true
  commands:
    frontend-build:
      tags: frontend build
      # NOTE(Jake): 2019-11-09
      # Check yarn.lock / package.json
      glob: "{*.ts,*.tsx,*.js,*.jsx,*.css,*.html,package.json,yarn.lock}"
      files: git diff --name-only HEAD @{push}
      run: yarn build
    backend-build:
      tags: backend build
      glob: "*.go"
      files: git diff --name-only HEAD @{push}
      run: go build

test:
  parallel: true
  commands:
    backend-test:
      tags: backend test
      files: git diff --name-only HEAD @{push}
      glob: "*.go"
      run: go test ./...
    frontend-test:
      tags: frontend test
      files: git diff --name-only HEAD @{push}
      glob: "{*.ts,*.tsx,*.js,*.jsx,*.css,*.html}"
      # NOTE(Jake): 2019-11-09
      # On Windows, not running in band is 2x slower.
      run: yarn test --runInBand

pre-commit:
  piped: true
  commands:
    lint:
      run: lefthook run lint
    build:
      run: lefthook run build
    test:
      run: lefthook run test
    frontend-audit:
      tags: frontend security
      files: git diff --name-only HEAD @{push}
      glob: "{package.json,yarn.lock}"
      run: yarn audit
